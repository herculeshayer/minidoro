<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>MiniDoro - Pomodoro Timer</title>
    <!-- <script src="scripts.js"></script> -->
</head>
<body>
    <h1>MiniDoro</h1>
    <h3>Application in progress ðŸ˜Š</h3>

    <form class="container" id="form-data">
        <div class="row">
            <label>Email: </label>
            <input type="email" class="u-full-width" id="email" autocomplete="email"/>
            <label>Password: </label>
            <input type="password" class="u-full-width" id="password" autocomplete="current-password"/>
            <div>
                <button type="submit" class="button-primary">Sign-up</button>

            </div>
        </div>
        
    </form>
    <!-- <a href="https://www.freepik.com/vectors/tree">Tree vector created by upklyak - www.freepik.com</a> -->
    
</body>

<script>
    const form = document.getElementById('form-data');
    form.addEventListener('submit', submitInfo);
    
    async function submitInfo(e) {
        e.preventDefault();
        
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        if(!email && !password) {
            window.alert('enter a fucking email and password')
        } else {
            form.style.backgroundColor = "#FFE66D"
        }

        await fetch('/api/user', {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            mode: "cors",
            body: JSON.stringify({
                email: email,
                password: password
            })
        })
        .then(res=> res.json())
        .then(data=> console.log(data))
        .catch(e=>console.log(e))
       
        console.log(email, password);


    }
    form.removeEventListener('submit', submitInfo, true);
    
</script>

</html>
