<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>MiniDoro - Pomodoro Timer</title>
    <!-- <script src="scripts.js"></script> -->
</head>
<body>
    <h1>MiniDoro</h1>
    <h3>Application in progress ðŸ˜Š</h3>
    <!-- <h5>Login with Auth0</h5> -->
    
    <form class="container" id="user-form">
        <label>Email</label>
        <input type="text" id="email" autocomplete="off"/>
        <label>Password</label>
        <input type="password" id="password" autocomplete="off"/>
        <div>
            <button type="submit" class="button-primary" id="logout-button">Signup</button>
        </div>
        
    </form>
    <script>
        const form = document.getElementById('user-form');
        
        form.addEventListener('submit', displayInfo);
        
        async function displayInfo(e) {
            event.preventDefault();
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            console.log(email, password);

            const result = await fetch('/api/user', {
                method: 'POST',
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email,
                    password
                })
            })
            .then(res => res.json())


        }
    </script>
</body>

</html>
