<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">

<body>
    <h1>MiniDoro</h1>
    <h3>Application in progress ðŸ˜Š</h3>

    <form class="container" id="form-data">
        <div class="row">
            <label>Username: </label>
            <input type="text" class="u-full-width" id="username" autocomplete="username"/>
            <label>Email: </label>
            <input type="email" class="u-full-width" id="email" autocomplete="email"/>
            <label>Password: </label>
            <input type="password" class="u-full-width" id="password" autocomplete="current-password"/>
            <!-- <label>Repeat Password: </label>
            <input type="password" class="u-full-width" id="password2" autocomplete="off"/> -->
            <div>
                <button type="submit" class="button-primary">Sign-up</button>
            </div>
            <a style="font-size: 12px;" href="./pages/login.html">Already a member? Login.</a>
        </div>
        
    </form>
    <!-- <a href="https://www.freepik.com/vectors/tree">Tree vector created by upklyak - www.freepik.com</a> -->
    
</body>

<script>
    const form = document.getElementById('form-data');
    form.addEventListener('submit', submitInfo);

    // function checkPassword(p1,p2) {
    //     if(p1 !== p2) {
    //         window.alert(`Passwords don't match`)
    //     }
    // }
    
    async function submitInfo(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        // const passwordCheck = document.getElementById('password2').value;
        
        // checkPassword(password,passwordCheck);
        
        if(!username && !email && !password) {
            // window.alert('invalid entry')
            console.log('invalid login');
        } else {
            // window.alert('login accepted');
            console.log('registration accepted');
        }

        const result = await fetch('/api/register', {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Accept": "application/json"
            },
            mode: "cors",
            body: JSON.stringify({
                username: username,
                email: email,
                password: password
            })
        })
        .then(res=> res.json())
        .then(data=> {
            if(data.status === 'OK') {
                console.log(data.status);
                alert('registration successful')
            } else {
                alert(data.error)
            }
            // console.log(data)
        })
        .catch(e=>console.log(e))
        
        
        console.log(username, email, password);
        // form.reset();
        // password.reset();

    }
    form.removeEventListener('submit', submitInfo, true);
    
</script>

</html>
